<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="../manifest.json">
    <script src="../../node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script>
        require('@babel/register')({
            presets: ['@babel/preset-env'],
            ignore: []
        });
        require('./import.js')
    </script>
</head>
<body>
    <p3e-layout>
        <app-header-layout fullbleed>
            <app-header reveals>
                <app-toolbar>
                    <div main-title>P3E</div>
                    <paper-icon-button id="buttonDrawer" icon="icons:account-circle"></paper-icon-button>
                </app-toolbar>
            </app-header>
            <div class="layout-container layout-horizontal">
                <div class="layout-vertical layout-center-aligned layout-menu">
                    <paper-icon-button icon="icons:apps"></paper-icon-button>
                    <paper-icon-button icon="icons:grade"></paper-icon-button>
                </div>
                <div class="layout-vertical layout-flex-auto layout-content">
                    content
                </div>
            </div>
        </app-header-layout>
        <app-drawer id="settingDrawer" align="right" swipe-open>
            setting-drawer
        </app-drawer>
    </p3e-layout>
</body>
</html>
